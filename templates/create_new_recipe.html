<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Recipes</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <h1 class="primary">Add New Recipe</h1>
                <form action='recipes/new' method='POST'>
                    <div class="form-group">
                        <label for='name'class="form-label">Name:</label>
                        <input type="text" class="form-control" id='name' name="name">
                    </div>
                    <div class="form-group">
                        <label for='description'class="form-label">Description:</label>
                        <input type="text" class="form-control" id='description' name="description">
                    </div>
                    <div class="form-group">
                        <label for='instructions'class="form-label">Instructions:</label>
                        <input type="text" class="form-control" id='instructions' name="instructions">
                    </div>
                    <div class="form-group">
                        <label for='date' class="form-label">Date Made On:</label>
                        <input type="date" class="form-control" id="date" name="date">
                    </div>
                    <div class="form-group">
                        <p>Under 30 Minutes?</p>
                        <input type="radio" id='yes' name="under_30" value="yes">
                        <label for='yes'>Yes</label>
                        <input type="radio" id='no' name="under_30" value="no">
                        <label for='no'>No</label>
                    </div>
                    <input type="submit" value="Create">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
